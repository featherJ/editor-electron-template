productName: "Editor Electron Template"
asar: true
asarUnpack:
  - test/test
  - test2/test2
buildDependenciesFromSource: false
nodeGypRebuild: false
npmRebuild: false

files:
  - out/**/*
  - "!node_modules/**"   

output: dist

fileAssociations:
  - ext: txt
    name: Text Document
    description: Text Files
    icon: build/darwin/app.icns

  - ext: md
    name: Markdown Document
    description: Markdown Files
    icon: build/darwin/app.icns

